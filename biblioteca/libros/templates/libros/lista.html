<h1>Lista de Libros</h1>
<a href="{% url 'crear_libro' %}">Nuevo Libro</a>
<ul>
    {% for libro in object_list %}
        <li>{{ libro.titulo }} - {{ libro.autor }}
            <a href="{% url 'editar_libro' libro.pk %}">Editar</a>
            <a href="{% url 'eliminar_libro' libro.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
